<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Transcribing Update...</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f96706",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23170f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom Waveform Simulation */
        .waveform-bar {
            width: 4px;
            background-color: #f96706;
            border-radius: 9999px;
            margin: 0 2px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-[430px] mx-auto border-x border-white/5 shadow-2xl">
<!-- TopAppBar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-white flex size-12 shrink-0 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined text-2xl">close</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
                Transcribing Update...
            </h2>
</header>
<div class="flex-1 flex flex-col justify-center px-6">
<!-- Dynamic Waveform Visualization -->
<div class="flex items-center justify-center h-48 gap-1 mb-8">
<!-- Static representation of the waveform since no animations allowed -->
<div class="waveform-bar h-12"></div>
<div class="waveform-bar h-20 opacity-60"></div>
<div class="waveform-bar h-32 opacity-80"></div>
<div class="waveform-bar h-16"></div>
<div class="waveform-bar h-40"></div>
<div class="waveform-bar h-24"></div>
<div class="waveform-bar h-48"></div>
<div class="waveform-bar h-32"></div>
<div class="waveform-bar h-12 opacity-60"></div>
<div class="waveform-bar h-28"></div>
<div class="waveform-bar h-44"></div>
<div class="waveform-bar h-20"></div>
<div class="waveform-bar h-16 opacity-70"></div>
<div class="waveform-bar h-36"></div>
<div class="waveform-bar h-12"></div>
</div>
<!-- HeadlineText -->
<div class="text-center mb-2">
<h3 class="text-white tracking-light text-2xl font-bold leading-tight">
                    Converting your speech to text...
                </h3>
</div>
<!-- BodyText -->
<div class="text-center mb-10">
<p class="text-white/60 text-base font-normal leading-normal">
                    This usually takes less than 30 seconds
                </p>
</div>
<!-- ProgressBar Component -->
<div class="flex flex-col gap-3 p-4 bg-white/5 rounded-xl border border-white/10">
<div class="flex gap-6 justify-between">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-sm">sync</span>
<p class="text-white text-base font-medium leading-normal">Processing Audio</p>
</div>
<p class="text-white text-sm font-normal leading-normal">Phase 2 of 3</p>
</div>
<div class="rounded-full bg-white/10 overflow-hidden">
<div class="h-2 rounded-full bg-primary" style="width: 66%;"></div>
</div>
<div class="flex justify-between items-center pt-1">
<p class="text-white/40 text-xs font-medium uppercase tracking-wider">Uploading</p>
<p class="text-primary text-xs font-bold uppercase tracking-wider">Transcribing</p>
<p class="text-white/40 text-xs font-medium uppercase tracking-wider">Summarizing</p>
</div>
</div>
</div>
<!-- Footer Actions -->
<footer class="p-6 pb-12">
<button class="w-full py-4 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl transition-colors">
<span class="text-white font-semibold">Cancel Upload</span>
</button>
<div class="mt-4 flex justify-center items-center gap-2">
<span class="material-symbols-outlined text-white/30 text-xs">lock</span>
<p class="text-white/30 text-xs">Secure End-to-End Encryption</p>
</div>
</footer>
</div>
</body></html>
