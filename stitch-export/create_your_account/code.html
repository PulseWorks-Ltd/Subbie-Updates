<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Account - Subbie Updates</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f96706",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23170f",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Space Grotesk", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-white/5">
<div class="text-primary flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined" style="font-size: 28px;">chevron_left</span>
</div>
<div class="flex-1 flex justify-center pr-12">
<span class="font-bold tracking-widest text-sm text-primary uppercase">Subbie Updates</span>
</div>
</div>
<div class="flex-1 max-w-[480px] mx-auto w-full px-4 pt-8">
<!-- Headline -->
<div class="mb-8">
<h1 class="text-white tracking-tight text-[40px] font-bold leading-none mb-2">Create Your Account</h1>
<p class="text-white/60 text-lg font-medium">Join the digital site crew today.</p>
</div>
<!-- Form Fields -->
<div class="space-y-4">
<!-- Full Name -->
<div class="flex flex-col w-full">
<p class="text-white text-sm font-bold uppercase tracking-wider pb-2 opacity-80">Full Name</p>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-white/20 bg-white/5 focus:border-primary h-14 placeholder:text-white/30 p-[15px] text-base font-normal leading-normal transition-all" placeholder="John Smith" type="text" value=""/>
</div>
</div>
<!-- Organization Name -->
<div class="flex flex-col w-full">
<p class="text-white text-sm font-bold uppercase tracking-wider pb-2 opacity-80">Organization Name</p>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-white/20 bg-white/5 focus:border-primary h-14 placeholder:text-white/30 p-[15px] text-base font-normal leading-normal transition-all" placeholder="e.g. Smith &amp; Sons Plumbing" type="text" value=""/>
</div>
</div>
<!-- Email -->
<div class="flex flex-col w-full">
<p class="text-white text-sm font-bold uppercase tracking-wider pb-2 opacity-80">Email Address</p>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-white/20 bg-white/5 focus:border-primary h-14 placeholder:text-white/30 p-[15px] text-base font-normal leading-normal transition-all" placeholder="name@company.com" type="email" value=""/>
</div>
</div>
<!-- Password -->
<div class="flex flex-col w-full">
<p class="text-white text-sm font-bold uppercase tracking-wider pb-2 opacity-80">Create Password</p>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-white/20 bg-white/5 focus:border-primary h-14 placeholder:text-white/30 p-[15px] text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password" value=""/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-white/40 cursor-pointer">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</div>
</div>
<!-- Action Section -->
<div class="mt-10 mb-8">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-5 rounded-lg text-lg uppercase tracking-widest shadow-lg shadow-primary/20 flex items-center justify-center gap-2 active:scale-[0.98] transition-transform">
                Start 14-Day Free Trial
                <span class="material-symbols-outlined">arrow_forward</span>
</button>
<p class="text-white/40 text-sm text-center mt-4 flex items-center justify-center gap-1.5 font-medium">
<span class="material-symbols-outlined text-base">verified_user</span>
                No credit card required
            </p>
</div>
<!-- Login Link -->
<div class="mt-auto pb-8 border-t border-white/5 pt-6 text-center">
<p class="text-white/60 font-medium">
                Already have an account? 
                <a class="text-primary font-bold ml-1 hover:underline" href="#">Login</a>
</p>
</div>
</div>
<!-- Decorative Industrial Element (Optional Background Pattern) -->
<div class="fixed inset-0 pointer-events-none opacity-[0.03] z-[-1]" style="background-image: radial-gradient(#ffffff 1px, transparent 1px); background-size: 32px 32px;"></div>
</body></html>
