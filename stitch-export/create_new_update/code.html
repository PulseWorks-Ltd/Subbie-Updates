<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Update</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2590d",
                        "background-light": "#f8f6f5",
                        "background-dark": "#221610",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white transition-colors duration-300">
<!-- Main Container: Mobile viewport constrained -->
<div class="relative flex h-screen w-full max-w-md mx-auto flex-col overflow-hidden bg-background-light dark:bg-background-dark">
<!-- TopAppBar Component -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-gray-200 dark:border-white/10">
<div class="text-primary flex size-10 items-center justify-center rounded-full hover:bg-primary/10 transition-colors cursor-pointer">
<span class="material-symbols-outlined" style="font-size: 28px;">arrow_back_ios_new</span>
</div>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Unit 402 - Plumbing</h2>
<div class="size-10"></div> <!-- Spacer for centering title -->
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto px-4 pb-32">
<!-- HeadlineText Component -->
<section class="pt-6 pb-4">
<h3 class="text-gray-900 dark:text-white tracking-light text-3xl font-bold leading-tight">New Update</h3>
<p class="text-gray-500 dark:text-[#cba490] text-sm mt-1">Capture progress for the client</p>
</section>
<!-- ButtonGroup Component (Large touch targets for one-thumb) -->
<section class="flex gap-3 py-4">
<button class="flex-1 flex flex-col gap-3 items-center justify-center aspect-square rounded-xl bg-white dark:bg-[#342218] border border-gray-200 dark:border-[#684331] text-gray-900 dark:text-white transition-active active:scale-95">
<div class="size-14 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined" style="font-size: 32px;">add_a_photo</span>
</div>
<span class="font-bold text-sm">Upload Photos</span>
</button>
<button class="flex-1 flex flex-col gap-3 items-center justify-center aspect-square rounded-xl bg-white dark:bg-[#342218] border border-gray-200 dark:border-[#684331] text-gray-900 dark:text-white transition-active active:scale-95">
<div class="size-14 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined" style="font-size: 32px;">mic</span>
</div>
<span class="font-bold text-sm">Record Voice</span>
</button>
</section>
<!-- TextField Component -->
<section class="py-4">
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-white text-base font-semibold leading-normal pb-2 px-1">Quick Notes</p>
<textarea class="form-input flex w-full resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-200 dark:border-[#684331] bg-white dark:bg-[#342218] min-h-[140px] placeholder:text-gray-400 dark:placeholder:text-[#cba490] p-4 text-base font-normal leading-relaxed" placeholder="Tap to add manual notes about the work completed..."></textarea>
</label>
</section>
<!-- SingleButton Component (AI Trigger) -->
<section class="py-4">
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-6 bg-gray-900 dark:bg-[#492f22] text-white gap-3 font-bold transition-all active:scale-[0.98] border border-white/5 shadow-lg">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1;">auto_awesome</span>
<span class="truncate">Generate AI Summary</span>
</button>
<p class="text-center text-[10px] uppercase tracking-widest text-gray-400 dark:text-[#cba490]/60 mt-3 font-medium">Uses audio &amp; notes to draft update</p>
</section>
<!-- Visual Divider for Bottom Action -->
<div class="h-10"></div>
</main>
<!-- Fixed Bottom Action Bar (One-Thumb Ready) -->
<footer class="absolute bottom-0 left-0 right-0 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-gray-200 dark:border-white/10 pb-8">
<button class="w-full h-16 bg-primary hover:bg-primary/90 text-white rounded-xl font-bold text-lg flex items-center justify-center gap-2 shadow-[0_8px_30px_rgb(242,89,13,0.3)] active:scale-95 transition-transform">
<span class="truncate">Send Update</span>
<span class="material-symbols-outlined">send</span>
</button>
</footer>
</div>
</body></html>
