<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Update Sent Success</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#ec7f13",
                "background-light": "#f8f7f6",
                "background-dark": "#221910",
              },
              fontFamily: {
                "display": ["Inter"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .glow-effect {
            box-shadow: 0 0 40px 10px rgba(236, 127, 19, 0.15);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="relative flex h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined cursor-pointer text-white/50">close</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12 uppercase tracking-widest text-xs opacity-60">Status</h2>
</div>
<!-- Main Content Area: Centered Layout -->
<div class="flex-1 flex flex-col items-center justify-center px-6">
<!-- Success Icon with Glow -->
<div class="relative mb-8">
<div class="absolute inset-0 bg-primary/20 rounded-full blur-3xl"></div>
<div class="relative flex items-center justify-center w-32 h-32 rounded-full border-4 border-primary glow-effect">
<span class="material-symbols-outlined text-primary !text-6xl" style="font-variation-settings: 'wght' 700;">check</span>
</div>
</div>
<!-- Headline Text -->
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight text-center pb-2">Update Sent!</h1>
<!-- Body Text -->
<p class="text-white/70 text-base font-normal leading-normal text-center max-w-[280px]">
                Great work. All 3 recipients have been notified of the progress.
            </p>
<!-- Decorative Element (Subtle divider/industrial line) -->
<div class="w-12 h-1 bg-primary/30 rounded-full mt-6 mb-2"></div>
</div>
<!-- Bottom Actions Area -->
<div class="flex flex-col gap-2 p-6 pb-12">
<!-- Primary Action Button -->
<div class="flex w-full">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] active:scale-[0.98] transition-transform">
<span class="truncate">Return to Dashboard</span>
</button>
</div>
<!-- Secondary Action Link -->
<div class="flex w-full justify-center py-2">
<button class="text-primary text-base font-semibold hover:underline bg-transparent border-none cursor-pointer py-2">
                    View Public Page
                </button>
</div>
</div>
<!-- Safe Area for Home Indicator (iOS style) -->
<div class="h-5 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
