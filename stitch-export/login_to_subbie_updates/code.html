<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Subbie Updates</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2590d",
                        "background-light": "#f8f6f5",
                        "background-dark": "#221610",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-0 m-0">
<div class="relative flex min-h-screen w-full max-w-[480px] flex-col bg-background-light dark:bg-background-dark overflow-x-hidden shadow-2xl">
<!-- Header Logo Area -->
<div class="@container w-full">
<div class="px-4 py-8 flex flex-col items-center">
<div class="w-full h-48 bg-center bg-no-repeat bg-contain flex flex-col justify-center items-center rounded-xl" data-alt="Bold orange construction crane logo icon" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBqF68PSYRr3HtXaKjgPizl4xQG470-KBV7PZBwpIhYR8DEYZBumuk5L6pSFgOUPK-1-3STcOlcSGFUmzsFf5DM-qDe3ZtiOKFO-A8-8hxodpmNxVAUba8ONJHwR4hv5Db1yb7r7LJRCHf8k3LRn0H-wlW5aTfKSO9oIl8DHoisfdf6Rs0I5U4ZPKGYCmAIWUFzpyZ99xWeWMGooQGhfEG8WvJDh_RZgiNI7tM1nqIUVpomw-hPTM2Tw9vNaCa5GPxa14R9QXmE7wt3");'>
</div>
</div>
</div>
<!-- Headline -->
<div class="w-full">
<h1 class="text-gray-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight px-6 text-center pb-2 pt-4 font-display">
                Subbie Updates
            </h1>
<p class="text-gray-600 dark:text-[#cba490] text-center text-sm px-6 pb-6">
                Gear up. Get updated. Get to work.
            </p>
</div>
<!-- Login Form Container -->
<div class="flex flex-col w-full px-6 space-y-2">
<!-- Email Field -->
<div class="flex flex-col w-full py-2">
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-white text-base font-semibold leading-normal pb-2 uppercase tracking-wider text-xs">Email Address</p>
<input class="form-input flex w-full rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-[#684331] bg-white dark:bg-[#342218] h-14 placeholder:text-gray-400 dark:placeholder:text-[#cba490] px-4 text-base font-normal" placeholder="name@tradie.com" type="email" value=""/>
</label>
</div>
<!-- Password Field -->
<div class="flex flex-col w-full py-2">
<label class="flex flex-col w-full">
<p class="text-gray-700 dark:text-white text-base font-semibold leading-normal pb-2 uppercase tracking-wider text-xs">Password</p>
<div class="relative flex w-full items-stretch">
<input class="form-input flex w-full rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-[#684331] bg-white dark:bg-[#342218] h-14 placeholder:text-gray-400 dark:placeholder:text-[#cba490] px-4 text-base font-normal" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="absolute right-0 top-0 h-full px-4 text-gray-500 dark:text-[#cba490] flex items-center justify-center">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
</div>
<!-- Forgot Password -->
<div class="flex justify-end">
<a class="text-primary text-sm font-semibold leading-normal py-1 underline decoration-primary/30 hover:decoration-primary transition-all" href="#">
                    Forgot Password?
                </a>
</div>
<!-- Login Button -->
<div class="pt-6 pb-4">
<button class="w-full bg-primary hover:bg-[#d64e0b] active:scale-[0.98] text-white text-lg font-bold py-4 rounded-lg shadow-lg transition-all flex items-center justify-center gap-2">
                    LOGIN 
                    <span class="material-symbols-outlined">engineering</span>
</button>
</div>
</div>
<!-- Spacer -->
<div class="flex-grow"></div>
<!-- Footer Signup -->
<div class="w-full p-8 text-center">
<p class="text-gray-600 dark:text-[#cba490] text-base font-medium">
                Don't have an account? 
                <a class="text-primary font-bold hover:underline ml-1" href="#">Sign up</a>
</p>
</div>
<!-- Bottom Safe Area Spacer for iOS -->
<div class="h-8 bg-transparent"></div>
</div>
</body></html>
